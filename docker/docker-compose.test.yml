version: '3.8'

# Test Docker Compose - for running tests with Docker infrastructure
# Uses different ports to avoid conflicts with development
# Usage: docker-compose -f docker/docker-compose.test.yml up

services:
  redis:
    image: redis:7-alpine
    container_name: talksy-test-redis
    ports:
      - "6380:6379"
    tmpfs:
      - /data  # Use tmpfs for faster tests
    command: redis-server --appendonly no --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - talksy-test-network

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: talksy-test-app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=test
      - PORT=3000
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SESSION_TTL_MS=300000
      - SESSION_DISCONNECT_GRACE_MS=60000
      - RATE_LIMIT_ENABLED=false
      - AUTH_ENABLED=false
      - AUTH_BYPASS_IN_DEV=true
      - LOG_LEVEL=warn
      - LOG_HTTP_REQUESTS=false
      - LOG_WS_EVENTS=false
      - AI_PROVIDER=mock
      - AI_MOCK_RESPONSE_DELAY_MS=10
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - talksy-test-network
    restart: "no"

networks:
  talksy-test-network:
    driver: bridge
