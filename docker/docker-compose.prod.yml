version: '3.8'

# Production Docker Compose - for production deployments
# Usage: docker-compose -f docker/docker-compose.prod.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: talksy-prod-redis
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost
    volumes:
      - redis-prod-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talksy-prod-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: talksy-prod-app
    ports:
      - "3000:3000"
    env_file:
      - ../envs/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - talksy-prod-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-prod-data:
    driver: local

networks:
  talksy-prod-network:
    driver: bridge
